{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/Blue-check-mark-PNG.ico' %}" type="image/gif" sizes="16x16">

    {% block title %}
    {% endblock title %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"> <img src="{% static 'images/Blue-check-mark-PNG.png' %}" alt="Task-Planner" width="30" height="30" class="rounded"> Task-Planner </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'Todolist' %}">ToDoList</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'Contact Us' %}">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'About Us' %}">About Us</a>
              </li>
            </ul>
          </div>
          {% if user.is_authenticated %}
            <div class="p-3 text-white bg-dark"> Hello, {{ user.username }} </div>
              <a href="{% url 'logout' %}">
                <button class="btn btn-primary" type="submit">Logout</button>
              </a>
            </div>
          {% else %}
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a  href="{% url 'login' %}"><button type="button" class="btn btn-success ">Login</button></a>
            <a  href="{% url 'register' %}"><button type="button" class="btn btn-primary">Register</button></a>
            </div>
          {% endif %}
        </div>
      </nav>
  </head>
  <body class="bg-light text-dark">
      {% block content %}
      {% endblock content %}
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
